plugins {
    id 'org.jbake.site' version '5.0.0'
    id 'org.aim42.htmlSanityCheck' version '1.1.3'
}
jbake {
    srcDirName = 'Documentation/UserDoc'
    destDirName = 'docs/html5/site'
    configuration['asciidoctor.option.requires'] = "asciidoctor-diagram"
}
htmlSanityCheck {
    sourceDir = new File( 'Documentation/UserDoc/output' )

    // where to put results of sanityChecks...
    checkingResultsDir = new File( 'Documentation/DevDoc/reports/htmlSanityChecks' )
}